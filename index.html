<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>INFO3180 Lab 6</title>
  
  <!-- Angular & App Javascript Files -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
  <script src="js/app.js"></script>
  
   <!--Bootstrap & CSS Files -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="app.css"> 

</head>

<body>

<div class="row" ng-app="myShoppingList" ng-controller="myCtrl">
    <div id="myShoppingList" class="col-lg-3">
      <h1 class="text-center">My Shopping List</h1>
      <ul class="list-group">
          <li class="list-group-item" ng-repeat="x in products">
              {{x}}
              <span class="badge" ng-click="removeItem($index)">&times;</span>
          </li>
      </ul>
    <div id="input">
    <input ng-model="addMe">
    <button type="button" class="btn btn-primary" ng-click="addItem()">+ Add</button>
    </div>

    <div class="bg-danger text-center">{{errortext}}</div>
</div>
</div>

</body>
</html>
